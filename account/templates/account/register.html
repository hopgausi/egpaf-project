{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <div class="mt-5 mb-5 text-center w-50 centered">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
           {{ form|crispy}}
            <input type="submit" value="Sign Up" class="btn btn-info">
        </form>

        <div>
         <p class="text-muted"> Already have an account? <a href="{% url 'login'%}">Login</a></p>
        </div>
    </div>
</div>

{% endblock content %}
