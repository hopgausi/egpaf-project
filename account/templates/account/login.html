{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <div class="mt-5 mb-5 text-center w-50 centered">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" value="Login" class="btn btn-info">
        </form>

        <div>
         <p class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
        </div>
    </div>
</div>

{% endblock content %}
